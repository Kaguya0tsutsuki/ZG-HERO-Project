<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linketinder</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="stile.css" rel="stylesheet">
</head>

<body>
  <div class="grad">
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/logo.png" alt="Linketinder" width="100" height="100">
        <h2 class="fonte">Linketinder</h2>
        <p class="lead">Linketinder é um site para empresas e candidatos</p>
      </div>

      <div class="row col-lg-12 text-center">
        <h4 class="mb-4">Faça agora seu Cadastro</h4>

        <div class="col-lg-6 g-5">
          <img class="d-block mx-auto mb-4" src="images/candidato.png" alt="" width="250" height="250">
          <button onclick="window.location.href = 'cadastro-candidato.html'" class="w-75 btn btn-primary btn-lg"
            type="submit">Sou Candidato</button>
        </div>

        <div class="col-lg-6 g-5">
          <img class="d-block mx-auto mb-4" src="images/empresa.png" alt="" width="250" height="250">
          <button onclick="window.location.href = 'cadastro-empresa.html'" class="w-75 btn btn-primary btn-lg"
            type="submit">Sou empresa</button>
        </div>

        <h4 class="py-5">Ou <br />Faça Login</h4>
        <form class="needs-validation" novalidate>
          <div class="g-3 row">

            <div class="col-lg-12">
              <label for="login" class="form-label">CPF ou CNPJ</label>
              <input type="text" class="w-50 form-control centralizar" id="login" placeholder="798.745.445-58">
            </div>

            <div class="col-lg-12 mb-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="w-50 form-control centralizar" id="senha" placeholder="*******">
            </div>
            <button class="w-25 btn btn-primary btn-lg centralizar" id="logar">Logar</button>

          </div>
        </form>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022. João Pedro.</p>
      </footer>
    </div>
  </div>
    <script>var exports = {};</script>

    <script type="module" src="index.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../login/index.js"></script>
  
</body>

</html>
