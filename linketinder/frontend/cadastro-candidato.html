<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linketinder</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="stile.css" rel="stylesheet">
</head>

<body class="grad">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="images/logo.png" alt="" width="100" height="100">
      <h2 class="fonte">Linketinder</h2>
    </div>

    <h4 class="mb-4">Formulário de Cadastro</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">

        <div class="col-lg-6 col-md-6">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="João Pedro Ribeiro">
        </div>

        <div class="col-lg-4 col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="700.000.000-00">
        </div>

        <div class="col-lg-2 col-md-6">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" placeholder="21">
        </div>

        <div class="col-lg-5 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="joao@gmail.com">
        </div>

        <div class="col-lg-4 col-md-6">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="Goiás">
        </div>

        <div class="col-lg-3 col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="74000-000">
        </div>

        <div class="col-lg-12">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" placeholder="Sou estudante de programação...">
        </div>
        <p class="g-2"></p>

        <hr class="my-4">
        <h5 class="mb-4">Competências</h5>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="python">
          <label class="form-check-label" for="python">Python</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="java">
          <label class="form-check-label" for="java">Java</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="groovy">
          <label class="form-check-label" for="groovy">Groovy</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="c">
          <label class="form-check-label" for="c">C/C++</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="js">
          <label class="form-check-label" for="js">JavaScript/TypeScript</label>
        </div>
        <p class="g-2"></p>
        <hr class="my-4">
        <h5 class="mb-4">Perfeito! Agora crie uma senha forte</h5>

        <div class="row col-lg-12 mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="w-75 form-control" id="senha" placeholder="*******">
        </div>

        <div class="row col-lg-12 mb-4">
          <label for="senha" class="form-label">Confirmar Senha</label>
          <input type="password" class="w-75 form-control" id="confirmar_senha" placeholder="*******">
        </div>

        <div class="col-lg-12 text-center">
          <button class="w-50 btn btn-primary btn-lg" id="salvar">Cadastrar</button>
        </div>
      </div>
    </form>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2022. João Pedro.</p>
    </footer>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../cadastro_candidato.js"></script>

</body>

</html>
