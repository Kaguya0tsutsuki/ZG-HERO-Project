<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linketinder</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="stile.css" rel="stylesheet">
</head>

<body>
<div class="grad">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="images/logo.png" alt="" width="100" height="100">
      <h2 class="fonte">Linketinder</h2>
    </div>
    <div class="py-5 col-lg-12 text-center">
      <button class="w-50 btn btn-primary btn-lg" id="ver">Ver Candidatos</button>
    </div>
    <h4 class="mb-4">Quantidade de cadidatos por competência</h4>
    <div class="row col-lg-12 my-5 mb-4">
      <h5>Python</h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div><br/>
      <h5>Java</h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div><br/>
      <h5>Groovy</h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div><br/>
      <h5>C/C++</h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div><br/>
      <h5>JavaScript/TypeScript</h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div><br/>

    </div>


    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2022. João Pedro.</p>
    </footer>
  </div>
</div>
  <script>var exports = {};</script>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
